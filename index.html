<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自修中心登錄</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dateDisplay"></div>
    <div class="seating-area">
        <div class="seat" onclick="selectSeat(this, 1)"></div>
        <div class="seat" onclick="selectSeat(this, 2)"></div>
        <div class="seat" onclick="selectSeat(this, 3)"></div>
        <!-- 繼續添加座位直到72個 -->
        <div class="seat" onclick="selectSeat(this, 72)"></div>
    </div>
    <input type="text" id="studentId" placeholder="輸入學號">
    <button onclick="submitSeat()">登錄</button>
    <script src="script.js"></script>
</body>
</html>
